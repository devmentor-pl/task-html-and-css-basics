<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
    <title>Simple Nova</title>
</head>

<body>
    
    <header class="header">
        <nav class="container">
        <div class="logo">
            <img src="./images/logo.svg" />
        </div>
        <div class="nav">
            <ul class="nav__main">
                <li class="nav__item">The Team</li>
                <li class="nav__item">Pricing</li>
                <li class="nav__item">Features</li>
            </ul>
        </div>
    </nav>
    

    <section class="hero">
        <div class="hero__container container">
            <div class="hero__text">
                <h1 class="hero__header">Beautiful Free Nova template</h1>
                <br />
                    <div class="paragraph__container">
                        <p class="hero__paragraph">A top notch premium quality template for next web project.</p>
                    </div>
                <button class="button hero__button--green ">Download FREE!</button>
            </div>
                <div class="hero__image-container">
                    <div class="hero__image">
                    </div>
                </div>
        </div>
    </section>
    </header>



    <section class="features">
        <header class="features__header">
            <h2 class="features__heading">FEATURES</h2>
        </header>
        <section class="feature__container">
            <div class="feature">
                <div class="icon__container">
                    <img alt="" src="./images/responsive.svg" class="feature__icon feature__icon--phone"/>
                </div>
                    <div><h3 class="feature__heading">FULLY RESPONSIVE</h3></div>
                    <div><p class="feature__paragraph">Looks amazing</p></div> 
            </div>
            <div class="feature">
                <img alt="" src="./images/customizable.svg" class="feature__icon "/>
                <h3 class="feature__heading">CUSTOMIZABLE</h3>
                <p class="feature__paragraph">Change the colors</p>
            </div>
            <div class="feature">
                <img alt="" src="./images/design.svg" class="feature__icon"/>
                <h3 class="feature__heading">SLICK AND BEAUTIFUL DESIGN</h3>
                <p class="feature__paragraph">Trendy and fresh design</p>
            </div>
        </section>



    </section>





</body>
</html>
