<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Nova</title>
</head>

<body>
    <header class="header-background">
        <section class="header container">
            <img class="header__logo" src="./images/logo.svg" alt="nova logo">
            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item"> <a class="nav__link" href="#">The Team</a></li>
                    <li class="nav__item"> <a class="nav__link" href="#">Pricing</a> </li>
                    <li class="nav__item"> <a class="nav__link" href="#">Features</a> </li>
                </ul>
            </nav>
        </section>
        <section class="hero container">
            <div class="hero__text-box">
                <h1 class="hero__heading">Beautiful Free Nova template</h1>
                <p class="hero__description">A top notch premium quality template for your next web project.</p>
                <a href="#" class="hero__btn">Download <span>free</span>! </a>
            </div>
            <div class="hero__img-box">
                <img class="hero__img" src="./images/screen.png" alt="hero image">
            </div>

        </section>

    </header>
    <main>
        <section class="features"></section>
        <section class="featured-in">
            <div class="featured-in__box container">
                <img class="featured-in__logos" src="./images/logos.png" alt="logos of companies we work with">

            </div>


        </section>
        <section class="about"></section>
        <section class="pricing"></section>
        <section class="team"></section>
    </main>
    <footer>
        <div class="footer__box ">
            <p class="footer__text">A free template by</p>
            <img class="footer__logo" src="./images/webscope.svg" alt="webscope logo">
        </div>
    </footer>




</body>

</html>
