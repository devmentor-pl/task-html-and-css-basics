<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="./style.css"
    >
    <title>Nova SPA Clone</title>
</head>

<body>
    <header class="header app-layout bg--gradient vp--full">
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__item">
                    <a href="#team">The Team</a>
                </li>
                <li class="header__nav__item">
                    <a href="#pricing">Pricing</a>
                </li>
                <li class="header__nav__item">
                    <a href="#features">Features</a>
                </li>
            </ul>
        </nav>
        <div class="header__heading-content">
            <div class="header__heading__description">Description</div>
            <div class="header__heading__image">
                <img src="" alt="heading-image">
            </div>
        </div>
    </header>
    <main>
        <section class="feature app-layout bg--black">
            <div class="feature__header">
                FEATURES
            </div>
            <div class="feature__content-container">
                <div class="feature__content__item">1</div>
                <div class="feature__content__item">2</div>
                <div class="feature__content__item">3</div>
            </div>
        </section>
        <section class="clients app-layout bg--lightgray">
            <div class="clients__container">
                <ul class="clients__list">
                    <li class="clients__item">1</li>
                    <li class="clients__item">2</li>
                    <li class="clients__item">3</li>
                    <li class="clients__item">4</li>
                    <li class="clients__item">5</li>
                </ul>
            </div>
        </section>
        <!-- how to name it???? -->
        <section class="simple app-layout max-width-100">
            <div class="">
                <div>SIMPLE Image</div>
                <div>BEAUTIFUL Description</div>
            </div>
        </section>
        <section class="pricing app-layout">
            <div class="pricing__header">Pricing Header</div>
            <div class="pricing__content__container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </section>
        <section class="team app-layout">
            <div class="team__header">Team Header</div>
            <div class="team__content__container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </section>
    </main>
    <footer class="footer app-layout bg--gray max-width-100">
        <div>
            A free template by Webscope
        </div>
    </footer>
</body>

</html>
