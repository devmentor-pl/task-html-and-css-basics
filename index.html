<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova template</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
</head>
<body>
    <header>
        <section class="menu">
            <h1><img class="menu__img" src="./images/logo.svg" alt="logo"></h1>
            <nav>
                <ul class="menu__nav">
                    <li class="menu__nav__item">The Team</li>
                    <li class="menu__nav__item">Pricing</li>
                    <li class="menu__nav__item">Features</li>
                </ul>
            </nav>
        </section>
        <section class="head__container">
            <div class="head__container__headline">
                <h2 class="head__container__headline--bigger">Beautiful Free Nova template</h2>
                <h3 class="head__container__headline--smaller">A top notch premium quality template for your next web project.</h3>
                <button class="head__container__headline--btn">Download FREE!</button>
            </div>
            <div class="head__container__screen">
                <img class="head__container__screen__img" src="./images/screen.png" alt="screen">
            </div>
        </section>
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon class="mouse"
        src="https://cdn.lordicon.com/xwjtkymn.json"
        trigger="loop"
        colors="primary:#121331,secondary:#08a88a"
        style="width:65px;height:65px">
        </lord-icon>
    </header>
</body>
</html>
