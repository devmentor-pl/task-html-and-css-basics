<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1.0</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="heading">
            <div class="heading__logos">
                <img class="heading__logo" src="./images/favicon.png" alt="logo">
            </div>
            <div class="heading__navs">
                <nav class="heading__nav" id="team">The Team</nav>
                <nav class="heading__nav" id="plan">Pricing</nav>
                <nav class="heading__nav" id="features">Features</nav>
            </div>

        </div>
        <div class="hero">
            <div class="hero__text">
                <div class="hero__fat">Beatiful Free Nova <br> template</div>
                <div class="hero__slim">A top notch premium quality<br> template for your nex web <br> project.</div>
                <button class="hero__button">Download FREE</button>
            </div>
            <div class="hero__image">
                <img class="hero__img" src="./images/screen.png" alt="Hero image">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="features">
            <div class="features__sign"></div>
            <div class="features__options"></div>
        </div>

        <div class="company__logos"></div>
        
        <div class="hero2">
            <div class="hero2__image"></div>
            <div class="hero2__text"></div>
        </div>

        <div class="plan">
            <div class="plan__sign"></div>
            <div class="plan__options"></div>
        </div>

        <div class="team">
            <div class="team__sign"></div>
            <div class="team__options"></div>
        </div>

    </main>
    <footer class="footer">

        <div class="footer__signature"></div>

    </footer> 
</body>
</html>
