<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./font/stylesheet.css">

<body>
    <header class="header row">
        <div class="header__menu container">
            <h1 class="header__logo cell">
                <a href="#">
                    <img src="./images/logo.svg" alt="nova logo">
                </a>
            </h1>

            <nav class="cell">
                <ul class="header__nav">
                    <li class="nav__item item">The Team</li>
                    <li class="nav__item item">Pricing</li>
                    <li class="nav__item item">Features</li>
                </ul>
            </nav>
        </div>
        <div class="header__content container">
            <section class="header__download cell">
                <h1 class="download__item title">
                    Beautiful Free Nova template
                </h1>
                <h2 class="download__item description">
                    A top notch premium quality template for your next web project.
                </h2>
                <button class="download__item button" type="button">Download FREE!</button>
            </section>
            <figure class="header__advert cell">
                <img class="image" src="./images/screen.png" alt="New Nova template visualization">
            </figure>
        </div>
    </header>
    <section class="features row">
        <header class="features__header container">
            <h1>FEATURES</h1>
        </header>
        <div class="features__content container">
            <figures class="features__image"></figures>
            <figures class="features__image"></figures>
            <figures class="features__image"></figures>
        </div>
    </section>
